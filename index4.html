<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://v1.fontapi.ir/css/ShabnamFD" rel="stylesheet">
    <link rel="stylesheet" href="date.css/style.css">
    <link rel="stylesheet" href="date.css/uikit-rtl.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <h1>
                    ثبت سفارش
                </h1>
                <br>
                <br>
                <br>
                <br>
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">نام و نام خانوادگی</label>
                            <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="" required>
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback">پر کردن این فیلد لازم است</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom02">نام شرکت</label>
                            <input type="text" name="name" class="form-control" id="validationCustom02" placeholder="">
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom02">نام دامنه</label>
                            <input type="url" class="form-control" id="validationCustom03" placeholder="www.example.com or .ir" required>
                            <div class="valid-feedback">
                                مورد تایید است
                            </div>
                            <div class="invalid-feedback">نام دامنه را به درستی وارد کنید</div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">ایمیل</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="colFormLabel" placeholder="example@gmail.com" required>
                                <div class="invalid-feedback">نام ایمیل را به درستی وارد کنید</div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <p>تصویر انتخابی با با کیفیت بالا باشد</p>
                            <div class="custom-file">
                                <label class="custom-file-label" for="validatedCustomFile">کلیک کنید</label>
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                <div class="invalid-feedback">یک فایل انتخاب کنید</div>
                            </div>
                        </div>
                    </div>
                    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                        <ul>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>قابلیت جستجو</td>&nbsp;&nbsp;
                                    <td>رایگان</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>قابلیت جستجوی پیشرفته</td>&nbsp;&nbsp;
                                    <td>300/000</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>فیلترینگ ساده</td>&nbsp;&nbsp;
                                    <td>100/000</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>فیلترینگ پیشرفته</td>&nbsp;&nbsp;
                                    <td>300/000</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>ریسپانسیوسازی کامل</td>&nbsp;&nbsp;
                                    <td>400/000</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>  قرار دادن API بسته به میزان پیشرفته بودن آن  </td>&nbsp;&nbsp;
                                    <td>200/000 – 600/000</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>ثبت نام کاربران در سایت</td>&nbsp;&nbsp;
                                    <td>100/000</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>قابلیت social login با گوگل</td>&nbsp;&nbsp;
                                    <td>250/000</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>ثبت درگاه بانکی در سایت</td>&nbsp;&nbsp;
                                    <td>200/000</td>
                                </tr>
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>امکان اضافه کردن مطالب توسط کاربران در سایت
                                    </td>&nbsp;&nbsp;
                                    <td>400/000</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>قرار دادن بخش نظرات در سایت</td>&nbsp;&nbsp;
                                    <td>رایگان</td>
                                </tr>
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                            <tr> 
                                <td>بخش نظرات پیشرفته در سایت شامل به اشتراک گذاری مطالب</td>&nbsp;&nbsp;
                                <td>400/000</td>
                            </tr>
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>ایمن سازی پیشرفته</td>&nbsp;&nbsp;
                                    <td>100/000</td>
                                </tr>    
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                <td>اضافه نمودن زبان انگلیسی در سایت</td>&nbsp;&nbsp;
                                <td>400/000</td>
                            </tr></label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                <td>قابلیت کش کردن مطالب در سایت(جهت سرعت بسیار بالاتر بارگذاری صفحات و سئوی بالاتر)</td>&nbsp;&nbsp;
                                <td>300/000</td>
                            </tr>
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>امکان ایجاد RSS feed به ازای هر صفحه</td>&nbsp;&nbsp;
                                    <td>100/000</td>
                                </tr>
                            </label></li>
                            <li><label><input class="uk-checkbox" type="checkbox">
                                <tr>
                                    <td>کار بر روی سئو</td>&nbsp;&nbsp;
                                    <td>250/000</td>
                                </tr></label></li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="send" id="invalidCheck" required>&nbsp;&nbsp;&nbsp;
                            <label class="form-check-label" for="invalidCheck"><p><a href="#Ghavanin">قوانین</a> را مطالعه کردم و با آنها موافق هستم</p></label>
                            <div class="invalid-feedback">
                                تمام قسمت ها باید به درستی پر شوند
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">ارسال فرم</button>
                </form><br>
            </div>
        </div>
    </div>


    <script src="date.js/script.js"></script>
    <script src="date.js/uikit.min.js"></script>
    <script src="date.js/uikit-icons.min.js"></script>
</body>

</html>
